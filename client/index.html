<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="upload-item">
        <h3>单文件上传[FORM-DATA]</h3>
        <section class="item-box">
          <input
            type="file"
            class="upload__origin"
            accept="image/png,image/jpeg,image/jpg"
          />
          <div>
            <button class="upload__btn select">选择文件</button>
            <button class="upload__btn upload">上传到服务器</button>
          </div>
          <p class="upload__tip">
            只能上传PNG/JPG/JPEG 格式图片，且大小不能超过2MB
          </p>
          <ul class="upload__list"></ul>
        </section>
      </div>
      <div class="upload-item upload-item-base64">
        <h3>单文件上传[Base64], 只适合图片</h3>
        <section class="item-box">
          <input
            type="file"
            class="upload__origin"
            accept="image/png,image/jpeg,image/jpg"
          />
          <div>
            <button class="upload__btn select">上传图片</button>
          </div>
          <p class="upload__tip">
            只能上传PNG/JPG/JPEG 格式图片，且大小不能超过2MB
          </p>
          <ul class="upload__list"></ul>
        </section>
      </div>
      <div class="upload-item upload-item-thumbnail">
        <h3>单文件上传[缩略图], 只适合图片</h3>
        <section class="item-box">
          <input
            type="file"
            class="upload__origin"
            accept="image/png,image/jpeg,image/jpg"
          />
          <div>
            <button class="upload__btn select">上传图片</button>
            <button class="upload__btn upload">上传到服务器</button>
          </div>
          <p class="upload__tip">
            只能上传PNG/JPG/JPEG 格式图片，且大小不能超过2MB
          </p>
          <div class="upload__thumbnail">
            <img alt="" />
          </div>
        </section>
      </div>
      <div class="upload-item upload-item-progress">
        <h3>文件上传进度管控</h3>
        <section class="item-box">
          <input type="file" class="upload__origin" />
          <div>
            <button class="upload__btn select">上传文件</button>
          </div>
        </section>
        <div class="upload__progress">
          <div class="upload__progress--value"></div>
        </div>
      </div>
      <div class="upload-item upload-item-multiple">
        <h3>多文件上传</h3>
        <section class="item-box">
          <input type="file" class="upload__origin" multiple />
          <div>
            <button class="upload__btn select">上传文件</button>
            <button class="upload__btn upload">上传到服务器</button>
          </div>
        </section>
        <div class="upload__list"></div>
      </div>
      <div class="upload-item upload-item-drag relative">
        <h3>拖拽上传</h3>
        <section class="item-box">
          <input type="file" class="upload__origin" />
          <div class="upload__drag">
            <span
              >将文件拖到此处，或<a
                href="javascript:;"
                class="upload__btn select"
                >点击上传文件</a
              ></span
            >
          </div>
        </section>
        <div class="upload__mask">
          <span class="upload__mask__tip">正在上传中，请稍后...</span>
        </div>
      </div>
      <div class="upload-item upload-item-large">
        <h3>大文件上传</h3>
        <section class="item-box">
          <input type="file" class="upload__origin" />
          <div>
            <button class="upload__btn select">上传文件</button>
          </div>
        </section>
        <div class="upload__progress">
          <div class="upload__progress--value"></div>
        </div>
      </div>
    </div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/qs/dist/qs.js"></script>
    <script src="../node_modules/spark-md5/spark-md5.min.js"></script>
    <!-- axios请求库的二次封装 -->
    <script src="./js/instance.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
